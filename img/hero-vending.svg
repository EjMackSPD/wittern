  <!-- Vending machines -->
  <rect x="200" y="300" width="120" height="200" fill="#4a4a6a" rx="8"/>
  <rect x="220" y="320" width="80" height="120" fill="#0f0f23"/>
  <rect x="240" y="340" width="40" height="80" fill="#00d4aa"/>
  
  <rect x="450" y="280" width="120" height="220" fill="#4a4a6a" rx="8"/>
  <rect x="470" y="300" width="80" height="140" fill="#0f0f23"/>
  <rect x="490" y="320" width="40" height="100" fill="#00d4aa"/>
  
  <rect x="700" y="310" width="120" height="190" fill="#4a4a6a" rx="8"/>
  <rect x="720" y="330" width="80" height="110" fill="#0f0f23"/>
  <rect x="740" y="350" width="40" height="70" fill="#00d4aa"/>
  
  <!-- Person silhouette -->
